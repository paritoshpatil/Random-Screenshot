<div class="main-content">
  <h1 class="title-text">Random-Ass Screenshots.</h1>
  <div class="image-frame">
    <!-- <img src={{this.imgSrc}} alt="" srcset=""> -->
    <img [src]="imageToShow" *ngIf="!imgLoading; else noImageFound">
    <ng-template #noImageFound>
      <h1>Oops! No image found.</h1>
    </ng-template>
  </div>
</div>
